
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>

</head>
<body>
    <div class="container">
        <h1>TP_04 : Nos personnages célèbres</h1>
        <hr>
        <h4>Séléctionner un groupe de personnages</h4>

            <div class="form-check">
                <input type="checkbox" value="avengers" id="avengers" name="avengers">
                    <label for="avengers">Avengers</label>
            </div>
            <div class="form-check">
                <input type="checkbox" value="batman" id="batman" name="name">
                    <label for="batman"> Batman</label>
            </div>
            <div class="form-check">
                <input type="checkbox" value="harry" id="harry" name="name">
                    <label for="harry"> Harry Potter</label>
            </div>
            <hr>
            <h4>Trier par prénom ou nom</h4>
                <input type="radio" value="prenom" id="prenom" name="name">
                    <label for="prenom"> Prénom</label>
                <input type="radio" value="nom" id="nom" name="name">
                    <label> Nom</label>

            <hr>
                <button class="btn btn-success btn-sm" id="valider">Valider</button>
                <button class="btn btn-success btn-sm" id="update">Update</button>

            <hr>
            <div id="target-id"></div>





    </div>


</body>
</html>
